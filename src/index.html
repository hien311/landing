<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Kyros Venture</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <div class="scene">
        <div class="canvas-parent"></div>
        <div class="scroller"></div>
      </div>

      <div
        id="kyros"
        class="text-[80px] laptop:text-[100px] font-extrabold z-10"
      >
        <div class="text__left absolute -top-20 right-0 text-white">KYROS</div>
        <div
          class="text__right -bottom-20 left-0 text-stroke text-[transparent]"
        >
          VENTURES
        </div>
      </div>
      <div id="nurture" class="z-10">
        <img src="./img/text-2.png" alt="nurture" />
      </div>
      <div id="incubate" class="z-10">
        <img src="./img/text-3.png" alt="incubate" />
      </div>

      <div
        id="ambition"
        class="z-10 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
      >
        <img src="./img/ambition.png" alt="ambition" />
      </div>

      <div
        id="opportunity"
        class="z-10 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
      >
        <img src="./img/opportunity.png" alt="opportunity" />
      </div>

      <div
        id="builder"
        class="z-10 fixed top-8 w-[400px] laptop:top-12 laptop:w-auto left-1/2 -translate-x-1/2"
      >
        <div class="flex items-center justify-end">
          <img src="./img/arrow-left.png" alt="arrow-left" class="w-[50px]" />
          <div
            class="team-title ml-4 text-[60px] laptop:text-[72px] font-extrabold"
          >
            BUILDER
          </div>
        </div>
      </div>

      <div
        id="howard"
        class="z-10 fixed top-[55%] laptop-top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0 blur-[40px] w-[30%] laptop:w-auto"
      >
        <img src="./img/howard.png" alt="howard" />
      </div>

      <div
        id="howard-text"
        class="z-10 fixed top-1/2 left-[120%] -translate-y-1/2 opacity-0 pr-5 laptop:pr-0"
      >
        <img src="./img/howard-text.png" alt="howard-text" />
      </div>

      <div class="logo">
        <img src="./img/kyros-logo.png" alt="kyros" />
      </div>

      <div
        id="loading"
        class="flex flex-col items-center justify-center w-full h-full bg-black"
      >
        <div class="key-hole top-[-100px]">
          <svg height="92" width="46" class="triangle scale-[inherit]">
            <polygon
              points="23,0 46,92 0,92"
              style="fill: white; stroke: white; stroke-width: 1"
            />
          </svg>
          <svg height="48" width="48" class="circle scale-[inherit]">
            <circle
              cx="24"
              cy="24"
              r="24"
              stroke="black"
              stroke-width="0"
              fill="white"
            />
          </svg>
        </div>
        <div class="bar">
          <div class="bar-inner"></div>
          <div class="bar-bg"></div>
        </div>
      </div>

      <div
        class="flash-light rounded-full blur-[60px] fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
      ></div>
    </div>
    <div id="app"></div>

    <script src="./bundle.js"></script>
  </body>
</html>
