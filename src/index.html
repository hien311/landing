<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Kyros Venture</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
  </head>

  <body>
    <div class="scene">
      <div class="canvas-parent"></div>
      <div class="scroller"></div>
      <div id="nurture"><img src="./img/text-2.png" alt="nurture" /></div>
      <div id="incubate"><img src="./img//text-3.png" alt="incubate" /></div>
    </div>

    <div id="kyros" class="text-[100px] font-extrabold">
      <div class="text__left absolute -top-20 right-0 text-white">kyros</div>
      <div class="text__right -bottom-20 left-0 text-stroke text-[transparent]">
        ventures
      </div>
    </div>
    <div id="auto-play-btn">
      <img src="./img/mouse.png" alt="mouse" />
    </div>

    <div id="welcome-text">
      <div class="section">
        <span>8</span>
        <span class="line"></span>
        <span class="line-progress"></span>
        <span>1</span>
      </div>
      <div class="welcome">
        Welcome <br />
        to kyros ventures
      </div>
    </div>

    <div class="logo">
      <img src="./img/kyros-logo.png" alt="kyros" />
    </div>

    <div id="loading">
      <img src="./img/loading-bg.png" alt="loading" />
      <div class="key-hole">
        <svg height="112" width="64" class="triangle">
          <polygon
            points="32,0 64,112 0,112"
            style="fill: white; stroke: white; stroke-width: 1"
          />
        </svg>
        <svg height="64" width="64" class="circle">
          <circle
            cx="32"
            cy="32"
            r="32"
            stroke="black"
            stroke-width="0"
            fill="white"
          />
        </svg>
        <div class="text-loading !opacity-100">Loading ...</div>
      </div>
    </div>

    <div
      id="butterfly-container"
      class="fixed top-0 left-0 w-[100vw] h-[100vh]"
    ></div>

    <div class="nav-btn"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
